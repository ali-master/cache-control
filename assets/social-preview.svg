<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  <!--Background-->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>
  <rect width="1280" height="640" fill="url(#grid)"/>
  <!--Glow Effect-->
  <ellipse cx="640" cy="320" rx="400" ry="200" fill="url(#accentGradient)" opacity="0.1" filter="blur(100px)"/>
  <!--Logo Section-->
  <g transform="translate(640, 180)">
    <!--Clock/Timer Circle-->
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#accentGradient)" stroke-width="10" stroke-linecap="round" stroke-dasharray="20 8" opacity="0.8"/>
    <!--Center Shield-->
    <path d="M -40 -20 L -40 20 C -40 33 -27 47 0 53 C 27 47 40 33 40 20 L 40 -20 C 40 -33 27 -47 0 -47 C -27 -47 -40 -33 -40 -20 Z" fill="url(#accentGradient)"/>
    <!--Cache Symbol-->
    <g stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M -13 -7 A 16 16 0 1 1 13 -7"/>
      <path d="M 10 -11 L 13 -7 L 17 -4" fill="white"/>
      <line x1="-20" y1="11" x2="20" y2="11" stroke-width="3"/>
      <line x1="-20" y1="20" x2="20" y2="20" stroke-width="3"/>
    </g>
  </g>
  <!--Title-->
  <text x="640" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="white">
    Cache Control
  </text>
  <!--Tagline-->
  <text x="640" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="24" text-anchor="middle" fill="#a0a0a0">
    Parse and generate Cache-Control headers with ease
  </text>
  <!--Features-->
  <g transform="translate(320, 460)">
    <rect x="-10" y="-10" width="20" height="20" rx="4" fill="url(#accentGradient)"/>
    <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white">Type-safe API</text>
  </g>
  <g transform="translate(520, 460)">
    <rect x="-10" y="-10" width="20" height="20" rx="4" fill="url(#accentGradient)"/>
    <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white">Zero dependencies</text>
  </g>
  <g transform="translate(760, 460)">
    <rect x="-10" y="-10" width="20" height="20" rx="4" fill="url(#accentGradient)"/>
    <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white">Multi-header support</text>
  </g>
  <!--Code Preview-->
  <rect x="340" y="520" width="600" height="80" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="360" y="555" font-family="monospace" font-size="16" fill="#4A90E2">const</text>
  <text x="410" y="555" font-family="monospace" font-size="16" fill="white">cache =</text>
  <text x="480" y="555" font-family="monospace" font-size="16" fill="#4A90E2">new</text>
  <text x="515" y="555" font-family="monospace" font-size="16" fill="#7B68EE">CacheControl</text>
  <text x="615" y="555" font-family="monospace" font-size="16" fill="white">()</text>
  <text x="410" y="580" font-family="monospace" font-size="16" fill="white">.</text>
  <text x="415" y="580" font-family="monospace" font-size="16" fill="#7B68EE">set</text>
  <text x="438" y="580" font-family="monospace" font-size="16" fill="white">(</text>
  <text x="445" y="580" font-family="monospace" font-size="16" fill="#98D982">&quot;max-age&quot;</text>
  <text x="525" y="580" font-family="monospace" font-size="16" fill="white">,</text>
  <text x="540" y="580" font-family="monospace" font-size="16" fill="#F5A623">3600</text>
  <text x="580" y="580" font-family="monospace" font-size="16" fill="white">);</text>
  <!--NPM Badge Area-->
  <text x="640" y="70" font-family="monospace" font-size="20" text-anchor="middle" fill="#7B68EE">@usex/cache-control</text>
</svg>
